---

image: "registry.gitlab.com/eyeo/docker/adblockplus-ci:node10"

stages:
  - "prepare"
  - "build"
  - "download"
  - "publish"
  - "test"
  - "scp"

variables:
  npm_config_audit: "false"
  npm_config_prefer_offline: "true"
  npm_config_unsafe_perm: "true"

.dependencies:
  script: &dependencies
    - "mkdir -p .git/info"
    - "python ensure_dependencies.py"
    - "npm install"

.cache:
  cache: &cache
    key: "global-cache"
    untracked: true
    paths:
      - "adblockpluscore/"
      - "adblockplusui/"
      - "buildtools/"
      # npm audit fails if the node_modules folder is cached
      # but the changes in package-lock.json are not.
      # That is a bug (https://github.com/npm/npm/issues/20604)
      # which in our case is triggerred by using stubs in package.json.
      - "package-lock.json"

.default_template:
  dependencies: []
  before_script: *dependencies
  retry:
    max: 2
    when: "stuck_or_timeout_failure"
  except:
    - "schedules"
  cache:
    <<: *cache
    policy: "pull"

prepare-dependencies:
  stage: "prepare"
  script:
    - "mv -t /tmp adblockpluscore/*-snapshots 2>/dev/null || true"
    - "git clean -x -d -ff"
    - *dependencies
    - "mv -t adblockpluscore /tmp/*-snapshots 2>/dev/null || true"
    - "npm run download-test-browsers"
  except:
    - "schedules"
  cache: *cache

###############################################################################
#                               Build & document                              #
###############################################################################

.build:
  stage: "build"
  before_script: *dependencies
  script:
    - "python build.py build -t $PLATFORM"
  except:
    - "schedules"
  cache:
    <<: *cache
    policy: "pull"
  artifacts:
    paths:
      - "adblockplusfirefox-*.xpi"
      - "adblockpluschrome-*.zip"
      - "adblockplusedge-*.appx"

build:chrome:
  extends: ".build"
  variables:
    PLATFORM: "chrome"

build:gecko:
  extends: ".build"
  variables:
    PLATFORM: "gecko"

build:edge:
  extends: ".build"
  variables:
    PLATFORM: "edge"

docs:
  extends: ".default_template"
  stage: "build"
  script:
    - "npm run docs"
  artifacts:
    paths:
      - "docs/"
    expire_in: "1 week"

###############################################################################
#                                Tests & checks                               #
###############################################################################

.test_template:
  extends: ".default_template"
  stage: "test"
  artifacts:
    paths:
      - "test/screenshots/"
    when: "on_failure"
    expire_in: "1 mo"

lint:yaml:
  image: "registry.gitlab.com/eyeo/docker/yamllint:1.14.0-configured"
  stage: "test"
  dependencies: []
  script:
    - "yamllint .gitlab-ci.yml"

lint:js:
  extends: ".default_template"
  stage: "test"
  script:
    - "npm run lint"

audit:
  extends: ".default_template"
  stage: "test"
  script:
    - "npm audit"
  allow_failure: true

.cloud_test_template:
  extends: ".test_template"
  tags:
    - "cloud"

test:firefox:oldest:
  extends: ".cloud_test_template"
  script:
    - "npm run test-only -- -g 'Firefox \\(oldest\\)'"

test:firefox:latest:
  extends: ".cloud_test_template"
  script:
    - "npm run test-only -- -g 'Firefox \\(latest\\)'"

test:chromium:oldest:
  extends: ".cloud_test_template"
  script:
    - "xvfb-run -a npm run test-only -- -g 'Chromium \\(oldest\\)'"

test:chromium:latest:
  extends: ".cloud_test_template"
  script:
    - "xvfb-run -a npm run test-only -- -g 'Chromium \\(latest\\)'"

###############################################################################
#                                Scheduled jobs                               #
###############################################################################

.download:
  stage: "download"
  script:
    - "npm install"
    - "npm run archive -- $EXTENSION_ID"
  only:
    - "schedules"
  artifacts:
    paths:
      - "adblockpluschrome-*.crx"

.scp:
  stage: "scp"
  script:
    - "scp *.crx $DESTINATION"
  only:
    - "schedules"
  tags:
    - "protected"

download:release:
  extends: ".download"
  variables:
    EXTENSION_ID: "cfhdojbkjhnklbpkdaibdccddilifddb"

download:devbuild:
  extends: ".download"
  variables:
    EXTENSION_ID: "ldcecbkkoecffmfljeihcmifjjdoepkn"

scp:release:
  extends: ".scp"
  dependencies:
    - "download:release"
  variables:
    DESTINATION: "builds_user@eyeofiles.com:/var/adblockplus/fileserver/builds/releases/"

scp:devbuild:
  extends: ".scp"
  dependencies:
    - "download:devbuild"
  variables:
    DESTINATION: "builds_user@eyeofiles.com:/var/adblockplus/fileserver/builds/devbuilds/adblockpluschrome/"

###############################################################################
#                                 Public pages                                #
###############################################################################

.pages:
  stage: "publish"
  dependencies:
    - "docs"
  except:
    - "schedules"

include:
  project: "eyeo/adblockplus/adblockpluscore"
  file: ".gitlab-pages.yml"
